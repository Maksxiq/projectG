<body>

<div class="container">
  <form>
    <div class="form-group"> 
      <label for="tableLink">Таблица с данными:</label>
      <input type="url" class="form-control" id="tableLink" placeholder="Ссылка на Google Sheets">
       <button type="button" class="btn btn-primary" onclick="extractVariableValuesFromGoogleShee()">3.Обработать Таблицу</button>
    </div>
    <div class="form-group">
      <label for="templateLink">Шаблон:</label>

      </div>
    </div>
  </form>
</div>

<!-- Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="previewModalLabel">Предварительный просмотр</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Preview content will be loaded here -->
      </div>
    </div>
  </div>
</div>
